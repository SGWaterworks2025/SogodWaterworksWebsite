      /* Mobile Compatibility - Base Styles */
      html, body {
        overflow-x: hidden;
        width: 100%;
      }
      /* Consolidated Main Slider CSS */
      .main-slider-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      /* Main slider now uses aspect-ratio from styles.css instead of fixed heights for better responsiveness */
      .main-slider {
        display: flex;
        transition: transform 0.5s ease;
        /* height property removed - now using aspect-ratio from styles.css */
      }
      .main-slide {
        min-width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .main-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .slider-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        z-index: 10;
        transition: background 0.3s;
      }
      .slider-nav:hover {
        background: rgba(0, 0, 0, 0.8);
      }
      .prev-slide {
        left: 20px;
      }
      .next-slide {
        right: 20px;
      }
      .slider-pagination {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      .pagination-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: background 0.3s;
      }
      .pagination-dot.active {
        background: white;
      }
      .slider-note {
        text-align: center;
        margin-top: 10px;
        font-style: italic;
        color: #666;
        font-size: 14px;
      }
      /* Mobile responsiveness for slider */
      @media (max-width: 768px) {

        /* Slider now uses aspect-ratio from styles.css instead of fixed heights */
        
        /* Adjust slider navigation buttons for a better touch experience */
        .slider-nav {
          width: 40px;
          height: 40px;
          font-size: 20px;
        }
        
        /* Adjust pagination dots position for better visibility */
        .slider-pagination {
          bottom: 10px;
        }
        
        .pagination-dot {
          width: 10px;
          height: 10px;
        }
      }

      
      /* Mobile Portrait Orientation */
      @media screen and (max-width: 768px) and (orientation: portrait) {
        /* Slider adjustments for portrait */
        .main-slider-container {
          max-width: 100%;
          margin: 0 auto;
        }
        
        /* .main-slider height removed - now using aspect-ratio from styles.css */
        
        /* Navigation adjustments */
        .main-navigation {
          padding: 10px 5px;
        }
        
        .nav-logo img {
          max-width: 80px;
        }
        
        /* Grid layout adjustments */
        .container.grid-layout {
          display: flex;
          flex-direction: column;
          padding: 15px 10px;
        }
        
        .container.grid-layout .logo {
          max-width: 120px;
          margin: 0 auto 15px;
        }
        
        .container.grid-layout .text-content {
          text-align: center;
          padding: 0 10px;
        }
        
        .container.grid-layout .heading {
          font-size: 18px;
          line-height: 1.3;
          margin-bottom: 10px;
        }
        
        .container.grid-layout .paragraph {
          font-size: 14px;
          line-height: 1.4;
        }
        
        .container.grid-layout .button-container {
          margin-top: 15px;
          text-align: center;
        }
        
        /* Image row adjustments */
        .image-row {
          padding: 5px 0;
        }
        
        .image-row img {
          max-width: 140px;
        }
      }
      
      /* Mobile Landscape Orientation */
      @media screen and (max-width: 900px) and (orientation: landscape) {
        /* Slider adjustments for landscape */
        .main-slider-container {
          max-width: 100%;
        }
        
        /* .main-slider height removed - now using aspect-ratio from styles.css */
        
        /* Reduce padding in landscape */
        body {
          padding-top: 0;
        }
        
        .main-header {
          position: relative;
        }
        
        /* Grid layout adjustments for landscape */
        .container.grid-layout {
          display: grid;
          grid-template-columns: 120px 1fr;
          grid-gap: 15px;
          padding: 10px;
          align-items: center;
        }
        
        .container.grid-layout .logo {
          grid-row: 1;
          grid-column: 1;
          max-width: 100px;
        }
        
        .container.grid-layout .text-content {
          grid-row: 1;
          grid-column: 2;
          padding-right: 10px;
        }
        
        .container.grid-layout .heading {
          font-size: 16px;
          margin-bottom: 5px;
        }
        
        .container.grid-layout .paragraph {
          font-size: 13px;
          line-height: 1.3;
          margin-bottom: 5px;
        }
        
        .container.grid-layout .button-container {
          grid-row: 2;
          grid-column: 1 / span 2;
          margin-top: 10px;
        }
        
        /* Adjust navigation for landscape */
        .mobile-menu-toggle {
          top: 10px;
          right: 10px;
        }
        
        /* Footer adjustments */
        .jupiterx-footer-widgets {
          padding: 20px 0;
        }
        
        /* Image row adjustments for landscape */
        .image-row {
          overflow-x: auto;
          justify-content: flex-start;
          padding: 5px;
        }
        
        .image-row img {
          max-width: 120px;
          margin-right: 10px;
        }
      }

      <script>
        /* 
         * Main JavaScript with mobile compatibility enhancements
         * - Improved touch handling for mobile devices
         * - Orientation change handling
         */
        document.addEventListener("DOMContentLoaded", function () {
          // Slider functionality
          const slider = document.getElementById("mainPageSlider");
          
          if (slider) {
            const slides = document.querySelectorAll(".main-slide");
            const prevBtn = document.querySelector(".prev-slide");
            const nextBtn = document.querySelector(".next-slide");
            const pagination = document.getElementById("sliderPagination");
            let currentSlide = 0;
            const slideCount = slides.length;
            
            for (let i = 0; i < slideCount; i++) {
              const dot = document.createElement("div");
              dot.classList.add("pagination-dot");
              if (i === 0) dot.classList.add("active");
              dot.addEventListener("click", () => goToSlide(i));
              pagination.appendChild(dot);
            }
            
            function updatePagination() {
              const dots = document.querySelectorAll(".pagination-dot");
              dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentSlide);
              });
            }
            
            function goToSlide(index) {
              currentSlide = index;
              slider.style.transform = `translateX(-${currentSlide * 100}%)`;
              updatePagination();
            }
            
            function nextSlide() {
              currentSlide = (currentSlide + 1) % slideCount;
              goToSlide(currentSlide);
            }
            
            function prevSlide() {
              currentSlide = (currentSlide - 1 + slideCount) % slideCount;
              goToSlide(currentSlide);
            }
            
            prevBtn.addEventListener("click", prevSlide);
            nextBtn.addEventListener("click", nextSlide);
            
            let interval = setInterval(nextSlide, 5000);
            
            slider.parentElement.addEventListener("mouseenter", () => {
              clearInterval(interval);
            });
            
            slider.parentElement.addEventListener("mouseleave", () => {
              interval = setInterval(nextSlide, 5000);
            });
            
            // Handle touch events for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            slider.addEventListener('touchstart', (e) => {
              touchStartX = e.changedTouches[0].screenX;
              clearInterval(interval);
            }, {passive: true});
            
            slider.addEventListener('touchend', (e) => {
              touchEndX = e.changedTouches[0].screenX;
              handleSwipe();
              interval = setInterval(nextSlide, 5000);
            }, {passive: true});
            
            function handleSwipe() {
              if (touchEndX < touchStartX - 50) {
                // Swipe left
                nextSlide();
              } else if (touchEndX > touchStartX + 50) {
                // Swipe right
                prevSlide();
              }
            }
            
            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
              // Small delay to allow the browser to complete the orientation change
              setTimeout(function() {
                // Adjust any elements that need repositioning after orientation change
                updateSliderHeight();
              }, 200);
            });
            
            function updateSliderHeight() {
              // This function is no longer needed as slider height is controlled by CSS aspect-ratio
              // Left here for compatibility but doesn't modify any heights
              console.log("Slider now uses CSS aspect-ratio for responsive sizing");
            }
            
            document.addEventListener("keydown", (e) => {
              if (e.key === "ArrowLeft") {
                prevSlide();
              } else if (e.key === "ArrowRight") {
                nextSlide();
              }
            });
            
            // Initial check for orientation
            updateSliderHeight();
          }
          
          // Mobile menu toggle and dropdown handling - outside slider conditional block
          const mobileMenuToggle = document.querySelector(".mobile-menu-toggle");
          const navMenu = document.querySelector(".nav-menu");
          if (mobileMenuToggle && navMenu) {
            mobileMenuToggle.addEventListener("click", function () {
              navMenu.classList.toggle("active");
              mobileMenuToggle.classList.toggle("active");
            });
          }
          
          const dropdownItems = document.querySelectorAll(".has-dropdown");
          dropdownItems.forEach((item) => {
            item.addEventListener("click", function (e) {
              if (window.innerWidth <= 768) {
                // Prevent immediate navigation on mobile
                const link = this.querySelector('a');
                if (link && e.target === link) {
                  e.preventDefault();
                }
                this.classList.toggle("open");
              }
            });
            
            // Add touch-friendly submenu handling
            const submenus = item.querySelectorAll('.dropdown-menu');
            submenus.forEach(submenu => {
              const parentLink = submenu.parentElement.querySelector('a');
              if (parentLink) {
                parentLink.addEventListener('touchend', function(e) {
                  if (window.innerWidth <= 768) {
                    if (!submenu.classList.contains('active')) {
                      e.preventDefault();
                      submenu.classList.add('active');
                    }
                  }
                }, {passive: false});
              }
            });
          });
        });
      </script>
      <script src="assets/js/main-background-switcher.js"></script>
      <script>
        // Ensure DOM is fully loaded before loading scroll restoration script
        document.addEventListener('DOMContentLoaded', function() {
          // Create and load the scroll restoration script
          const scrollScript = document.createElement('script');
          scrollScript.src = "assets/js/scroll-restoration.js";
          scrollScript.async = false; // Ensure script executes in order
          document.body.appendChild(scrollScript);
        });
      </script>
    </div>
  </body>
</html>
