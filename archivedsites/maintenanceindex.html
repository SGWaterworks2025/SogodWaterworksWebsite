    <script>
        /**
         * Dynamic Script Loader
         * 
         * This script dynamically loads the scroll-restoration.js after the DOM is fully loaded.
         * This approach ensures that the scroll restoration functionality works correctly
         * by loading it at the appropriate time in the page lifecycle.
         * 
         * NOTE TO DEVELOPERS: Consider moving this to an external file (e.g., script-loader.js)
         * if more scripts need to be dynamically loaded in the future for better maintainability.
         */
        document.addEventListener('DOMContentLoaded', function() {
          // Create and load the scroll restoration script
          const scrollScript = document.createElement('script');
          scrollScript.src = "./assets/js/scroll-restoration.js"; // Correct path relative to index.html
          scrollScript.async = false; // Ensure script executes in order
          document.body.appendChild(scrollScript);
        });
    </script>
